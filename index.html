<!DOCTYPE html>
<html>
<head>
  <title>Momocha</title>
  <style>
    /* Add CSS styles here */
  </style>
</head>
<body>
  <header>
    <h1>Momocha</h1>
    <nav>
      <a href="https://goo.gl/maps/2gw62ZX7xuQVKPsk7">Contact</a>
    </nav>
  </header>

  <section id="home">
    <img src="momocha_flyer.png" alt="Momocha flyer">
  </section>

  <section id="menu">
    <h2>Menu</h2>
    <ul>
      <li>Chicken Momos -   $10 (20 pieces per packet)</li>
      <li>Vegetable Momos - $10 (20 pieces per packet)</li>
    </ul>
  </section>

<section id="Order">
    <h2>Order</h2>
    <form>
      <label for="momos-type">Select Momos type:</label>
        <select id="momos-type" name="momos-type">
          <option value="chicken">Chicken Momos</option>
          <option value="vegetable">Vegetable Momos</option>
        </select>
      <br>
      <label for="quantity">Quantity (number of packets):</label>
      <input type="number" id="quantity" name="quantity">
      <br>
      <label for="telephone">Telephone number:</label>
      <input type="tel" id="telephone" name="telephone">
      <br>
      <label for="pickup-time">Pickup time:</label>
      <input type="time" id="pickup-time" name="pickup-time">
      <br>
      <input type="submit" value="Order">
    </form>
  </section>


  <footer>
    <p>Copyright Â© 2021 Momocha</p>
  </footer>
</body>
</html>
